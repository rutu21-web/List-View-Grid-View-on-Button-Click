<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List View | Grid View</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
  <div id="btnContainer">
      <button class="btn" onclick="listView()"><i class="fa fa-bars"></i></button>
      <button class="btn active" onclick="gridView()"><i class="fa fa-th-large"></i></button>
  </div>
    
  <div class="months">
    <div class="month" style="background-color: yellow">
      <h1>January</h1>
      </div>
    <div class="month" style="background-color: orangered">
       <h1>Febuary</h1>
      </div>
    <div class="month" style="background-color: yellowgreen">
        <h1>March</h1>
       </div>
    <div class="month" style="background-color: aqua">
        <h1>April</h1>
       </div>
    <div class="month" style="background-color: lightblue">
        <h1>May</h1>
       </div>
    <div class="month" style="background-color: green">
        <h1>June</h1>
       </div>  
    <div class="month" style="background-color: lightseagreen">
        <h1>July</h1>
       </div> 
    <div class="month" style="background-color: blueviolet">
        <h1>August</h1>
       </div>
    <div class="month" style="background-color: pink">
        <h1>September</h1>
       </div>
    <div class="month" style="background-color: maroon">
        <h1>October</h1>
       </div>
    <div class="month" style="background-color: lightcoral">
        <h1>November</h1>
       </div>
    <div class="month" style="background-color: lightslategrey">
        <h1>December</h1>
       </div>                      
  </div>
  

  <script src="script.js"></script>  
</body>
</html>
